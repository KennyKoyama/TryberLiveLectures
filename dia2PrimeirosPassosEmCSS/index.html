<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        ul {
            background-color: darkred;
        }
        .bg {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h1>Lecture 3.2</h1>
    <p class="bg">What's your favorite color?</p>
    <ul class="bg">
        <li>Yellow</li>
        <li>Red</li>
        <li>Brown</li>
    </ul>
</body>
</html>
